<!DOCTYPE html>
<html>
<head>
  <title>県学力テスト</title>
  <link rel="stylesheet" href="kengakuryoku.css"/>
</head>
<body>
  <div id="container">
    <div id="header">
      <div id="test-title">県学力テスト０４</div>
      <div id="results"></div>
    </div>
    <div id="first-instruction">次の（１）と（２）の問いに答えなさい。</div>
    <div class="instruction-box">
      <div class="instruction-number">
        （１）
      </div>
      <div class="instruction-text">
        次の①～④の対話文が成り立つように、(&emsp;&emsp;)に入る最も適切なものを、あとの１～４から１つずつ選びなさい。
      </div>
    </div>
    <div id="item-box-container1"></div>
  
    <div class="instruction-box">
      <div class="instruction-number">
        （２）
      </div>
      <div class="instruction-text">
        次の①と②について、(&emsp;&emsp;)に入る最も適切なものを、あとの１～４から１つずつ選びなさい。
      </div>
    </div>
    <div id="item-box-container2"></div>
    <button id="submit">回答を送信</button>
  </div>
  <script src="kengakuryoku-4.js"></script>
</body>
</html>
